<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AR Camera - BlindsCloud</title>
    <meta name="description" content="AR Camera module for BlindsCloud - Capture and visualize products in augmented reality" />

    <!-- Camera Access Permissions -->
    <meta http-equiv="Permissions-Policy" content="camera=*, microphone=*">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1e293b" />

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #000;
      }

      #root {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      /* Loading State */
      .ar-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        z-index: 9999;
      }

      .ar-loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(59, 130, 246, 0.3);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .ar-loading-text {
        color: #fff;
        margin-top: 20px;
        font-size: 16px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="ar-loading">
        <div>
          <div class="ar-loading-spinner"></div>
          <div class="ar-loading-text">Loading AR Camera...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/ar-camera-entry.tsx"></script>
  </body>
</html>
